<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login/Signup</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="images/favicon_io/site.webmanifest">
</head>

<body>
  <div class="mainbox">
    <div id="body">

      <!-- Login Form (Initially displayed) -->
      <section id="form-box" class="form-container">
        <h1>LOG IN</h1>

        <form id="loginForm" action="http://localhost:3000/login" method="POST">
          <input type="email" name="email" placeholder="Email" id="login-email" class="form-input" >
          <br>
          <input type="password" name="password" placeholder="Password" id="login-password" class="form-input" >
          <br>
          <!-- <input type="submit" value="LOG IN" class="btn"> -->
          <button type="submit">LOG IN</button>
          <p class="toggler">Don't have an account? <a href="#" id="toggle-to-signup">Sign up</a></p>
        </form>
      </section>

      <!-- Sign Up Form (Initially hidden) -->
      <section id="form-box-signup" class="form-container" style="display: none;">
        <h1>SIGN UP</h1>

        <form action="http://localhost:3000/signup" method="POST">
          <input type="text" name="first_name" placeholder="First Name" required>
          <input type="text" name="last_name" placeholder="Last Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
          <p class="toggler">Do you have an account? <a href="#" id="toggle-to-login">Log In</a></p>
        </form>
        
      </section>
    </div>
  </div>

  

</body>


</html>
