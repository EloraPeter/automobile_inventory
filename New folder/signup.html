<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login/Signup</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">
</head>

<body>
    <div class="mainbox">
        <div id="body">

            <section id="form-box-signup" class="form-container">
                <h1>SIGN UP</h1>

                <form id="signup-form">
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required><br><br>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required><br><br>
                    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                    <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                    <button type="submit">Sign Up</button>
                    <p class="toggler">Do you have an account? <a href="login.html" id="toggle-to-login">Log In</a></p>
                </form>

            </section>

            <script src="signup.js"></script>
        </div>
    </div>



</body>


</html>
